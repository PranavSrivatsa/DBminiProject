{% extends "base.html" %}

{% block content %}
<form action = "#" method="post">
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Id</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="Id" name="Id" value={{staff.Id}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" value={{staff.name}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="age" name="age" value={{staff.age}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">salary</label>
        <div class="col-sm-10">
            <input type="decimal" class="form-control" id="salary" name="salary" value={{staff.salary}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">work</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="work" name="work" value={{staff.work}}>
        </div>
    </div>
    <button type="submit" class="btn btn-secondary" value="Submit">Submit</button>
</form>
{% endblock %}
