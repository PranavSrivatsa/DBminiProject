{% extends 'base.html' %}
  {% block content %}
      <form method="POST" id="target">
        <div class="col-2 mt-5">
          <div class="card">
            <div class="card-body">
                <h4 class="header-title">Customer Rides</h4>
                  <div class="form-group">
                      <input type="text" class="form-control" name="customer" value="{{ data.CustomerRidesLink.customerId }}">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" name="ride" value="{{ data.CustomerRidesLink.rideId }}">
                  </div>
                  <div class="form-group">
                      <input
                         type="text"
                         class="form-control datetime"
                         name="time_in"
                         value="{{ data.CustomerRidesLink.time }}"
                      >
                  </div>
                  <button type="submit" class="btn btn-block btn-primary">Update</button>
            </div>
          </div>
        </div>
      </form>
{% endblock %}
