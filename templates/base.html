<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}Title{% endblock %}</title>
    {% block met %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{{url_for('static', filename='assets/images/icon/favicon.ico')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/themify-icons.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/metisMenu.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/owl.carousel.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/slicknav.min.css')}}">
    <!-- datatable css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.jqueryui.min.css">
    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <!-- others css -->
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/typography.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/default-css.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/styles.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/responsive.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" />
    <!-- modernizr css -->
    <script src="{{url_for('static', filename='assets/js/vendor/modernizr-2.8.3.min.js')}}"></script>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <div class="page-container">
          <!-- sidebar menu area start -->
      <div class="sidebar-menu">
          <div class="sidebar-header">
            <h2 style="font-family:georgia,garamond,serif; color:white; fontsize:20px;">Admin Portal</h2>
          </div>
          <div class="main-menu">
              <nav>
            <ul class="metismenu" id="menu">
                <li><a href="{{url_for('overview')}}"><i class="ti-map-alt"></i> <span>Customer in Park</span></a></li>
                <li><a href="{{url_for('rides')}}"><i class="ti-map-alt"></i> <span>Attractions</span></a></li>
                <li><a href="{{url_for('index')}}"><i class="ti-receipt"></i> <span>Day Statistics</span></a></li>
                <li><a href="{{url_for('indexMonth')}}"><i class="ti-receipt"></i> <span>Month Statistics</span></a></li>
            </ul>
          </nav>

          </div>
      </div>
          <!-- sidebar menu area end -->
      <div class="main-content">
        <div class="header-area">
          <div class="row align-items-center">
            <!-- nav and search button -->
            <div class="col-md-6 col-sm-8 clearfix">
                <div class="nav-btn pull-left">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="col-md-6 col-sm-8 clearfix">
              <div class="pull-right text-right">
                <h2 style="color:#333744;">AMUSEMENT PARK MANAGEMENT SYSTEM</h2>
                <h5 style="color:#333744;justify:right;">1 - 27 every month</h5>
                <h5 style="color:#333744;justify:right;">Open: 10:00 Close: 18:00</h5>
              </div>
            </div>
          </div>
        </div>
          <!-- nav area end -->
      <div>
        {% block content %}Content{% endblock %}
      </div>
    </div>
   </div>
    <!-- jquery latest version -->
    <script src="{{url_for('static', filename='assets/js/vendor/jquery-2.2.4.min.js')}}"></script>
    <!-- bootstrap 4 js -->
    <script src="{{url_for('static', filename='assets/js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/owl.carousel.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/metisMenu.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/jquery.slimscroll.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/jquery.slicknav.min.js')}}"></script>

    <!-- others plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script>
      zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
      ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "ee6b7db5b51705a13dc2339db3edaf6d"];
    </script>
    <!-- start amchart js -->
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/xy.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <!-- end amchart js -->
    <script src="{{url_for('static', filename='assets/js/line-chart.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/bar-chart.js')}}"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>
    <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.js"></script>
    <script src="{{url_for('static', filename='custom.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/plugins.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/scripts.js')}}"></script>
    <script>
      renderGraph({{ageRanges|safe}});
      renderDayGraph({{dates|safe}},{{dayRevenue|safe}},{{dayCount|safe}},{{Days}});
      renderRideDayRevenueGraph({{rideDates|safe}},{{CR|safe}},{{DRR|safe}},{{DTR|safe}},{{FWR|safe}},{{GTR|safe}},{{RCR|safe}},{{WRR|safe}},{{SSR|safe}},{{CIR|safe}},{{GR|safe}},{{Hours}});
      renderRideDayCountGraph({{rideDates|safe}},{{CC|safe}},{{DRC|safe}},{{DTC|safe}},{{FWC|safe}},{{GTC|safe}},{{RCC|safe}},{{WRC|safe}},{{SSC|safe}},{{CIC|safe}},{{GC|safe}},{{Hours}});
      renderMonthGraph({{dates|safe}},{{dayRevenue|safe}},{{dayCount|safe}},{{Days}});
      renderRideMonthRevenueGraph({{rideDates|safe}},{{CR|safe}},{{DRR|safe}},{{DTR|safe}},{{FWR|safe}},{{GTR|safe}},{{RCR|safe}},{{WRR|safe}},{{SSR|safe}},{{CIR|safe}},{{GR|safe}},{{Hours}});
      renderRideMonthCountGraph({{rideDates|safe}},{{CC|safe}},{{DRC|safe}},{{DTC|safe}},{{FWC|safe}},{{GTC|safe}},{{RCC|safe}},{{WRC|safe}},{{SSC|safe}},{{CIC|safe}},{{GC|safe}},{{Hours}});
      $(document).ready(function() { $('.datatable').dataTable(); });
    </script>
</body>

</html>
